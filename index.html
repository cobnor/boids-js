<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>boids</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="60" class="slider" id="separation">
      <input type="range" min="1" max="100" value="50" class="slider" id="alignment">
      <input type="range" min="1" max="100" value="50" class="slider" id="cohesion">

      <button type="button" id="obstaclesButton">Add obstacles on click</button>
    </div>
  </head>

  <body>
    <script type="module" src="./Boid.js" ></script>
    <script type="module" src="./Obstacle.js" ></script>
    <script type="module" src="./main.js"></script>
    <canvas id="canvas" width="1000" height="700"></canvas>
  </body>
</html>
